<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chinese Chess</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Chinese Chess">
	<meta name="author" content="xu.fei@outlook.com">
	<script type="text/javascript" src="../js/thin.js"></script>
	<script type="text/javascript" src="../libs/raphael-min.js"></script>
</head>
<body>

<div>
	<button id="undoBtn1">undo</button>
    <button id="redoBtn1">redo</button>
    <div id="chessContainer1"></div>
</div>
<div vm-model="Chess">
	<button vm-click="undo">undo</button>
	<button vm-click="redo">redo</button>
	<div vm-model="Chess"></div>
</div>

<script type="text/javascript">
	thin.ready(function () {
		thin.require(["chess/config",
			"chess/service",
			"chess/chessman",
			"chess/factory",
			"chess/chessboard",
			"chess/controller"], function () {
			var controller = thin.use("Chess.Controller");

			var game1 = controller.init(document.getElementById("chessContainer1"));

            document.getElementById("undoBtn1").onclick = function() {
                game1.undo();
            };
		});
	}, 1);
</script>
</body>
</html>
