<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chinese Chess</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Chinese Chess">
	<meta name="author" content="xu.fei@outlook.com">
	<script type="text/javascript" src="../js/thin.js"></script>
	<script type="text/javascript" src="../libs/raphael-min.js"></script>
</head>
<body>
<span id="chessContainer1"></span>
<span id="chessContainer2"></span>

<script type="text/javascript">
	thin.ready(function () {
		thin.require(["chess/config",
			"chess/service",
			"chess/chessman",
			"chess/factory",
			"chess/chessboard",
			"chess/controller"], function () {
			var controller = thin.use("Chess.Controller");

			controller.init(document.getElementById("chessContainer1"));
			controller.init(document.getElementById("chessContainer2"));

			document.getElementById("undoBtn").onclick = function() {
			};
		});
	}, 1);
</script>
</body>
</html>
